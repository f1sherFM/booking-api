name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile Python files
        run: python -m compileall app tests

      - name: Run non-PostgreSQL tests
        run: pytest -q -m "not postgres"

  test-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: booking_ci
          POSTGRES_USER: booking_user
          POSTGRES_PASSWORD: booking_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U booking_user -d booking_ci"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20
    env:
      TEST_POSTGRES_DATABASE_URL: postgresql+psycopg://booking_user:booking_pass@localhost:5432/booking_ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile Python files
        run: python -m compileall app tests

      - name: Run PostgreSQL integration tests
        run: pytest -q -m postgres
